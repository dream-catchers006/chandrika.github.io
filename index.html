<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sony Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Header with Background Image -->
  <header>
    <h1>Welcome to Sony</h1>
    <p>Discover the latest technology...</p>
  </header>

  <!-- Video Section -->
  <section class="video">
    <h2>Watch Our Latest Products</h2>
    <video controls>
      <source src="path_to_video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Text Description Section -->
  <section class="description">
    <h2>About Sony</h2>
    <p>Some descriptive text about Sony...</p>
  </section>

  <!-- Product Section with Buttons -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product">
      <img src="product_image.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>Description of Product 1...</p>
      <button>Buy Now</button>
    </div>
    <!-- More products here -->
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Sony. All rights reserved.</p>
  </footer>

</body>
</html>
